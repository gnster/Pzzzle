{% extends "base.html" %}

{% block content %}
    <table cellpadding="0" cellspacing="0">
        {% for line in cells %}
            <tr>
                {% for i in line %}
                    <td>{% if i.lock %}
                            <img src="{{ i.url }}" class="image_{{ i.x }}_{{ i.y }}"/>
                        {% else %}
                            <a href="/upload?x={{ i.x }}&y={{ i.y }}" class="uploader"><img src="{{ i.url }}"  class="image_{{ i.x }}_{{ i.y }}"/></a></td>
                        {%  endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    
    <iframe id="_iframe"></iframe>
    
    <div id="uploader" class="hidden"></div>
    
{% endblock %}
